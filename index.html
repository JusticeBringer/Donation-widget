<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:url"
      content="https://justicebringer.github.io/Donation-widget/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Donation widget - Omniconvert given assignment no. 2"
    />
    <meta
      property="og:description"
      content="Solve Omniconvert given assignment no. 2 for Donation widget"
    />
    <meta
      property="og:image"
      content="https://github.com/JusticeBringer/Donation-widget/blob/main/public/images/widget.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./public/images/favicon.png"
    />
    <title>Donation widget - Omniconvert given assignment no. 2</title>
    <meta
      name="description"
      content="Solve Omniconvert given assignment no. 2 for Donation widget"
    />
    <meta name="keywords" content="donation, project, give" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/htmlElements.css" />
    <link rel="stylesheet" href="./css/keyframes.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>

  <body>
    <header>
      <div id="fb-root"></div>
      <nav></nav>
    </header>
    <main>
      <section>
        <article>
          <div class="wrapper">
            <div class="donation-wrapper">
              <div class="tooltip">
                <span class="tooltiptext">
                  $<span id="project-money-needed">167 </span> still needed for
                  this project</span
                >
              </div>
              <div class="second-wrapper">
                <div class="donation-completion-wrapper">
                  <div id="donation-completion"></div>
                </div>

                <div class="donation-details">
                  <p>
                    <span class="days-left">Only 3 days left </span> to fund
                    this project.
                  </p>
                  <p>
                    Join the <span id="donors-number">42</span> other donors who
                    have already supported this project. Every dollar helps.
                  </p>
                  <div>
                    <div>
                      <div class="money-donation">
                        <div class="donate-money-wrapper">
                          <input
                            type="text"
                            id="donate-money"
                            name="donate-money"
                            value
                            placeholder="50"
                          />
                        </div>
                        <button id="donate-money-text" onclick="giveNow()">
                          Give Now
                        </button>
                      </div>
                      <p id="error-text">error</p>
                    </div>

                    <a
                      class="donation-reason"
                      href="https://www.cafonline.org/my-personal-giving/long-term-giving/resource-centre/five-reasons-to-give-to-charity"
                      target="_blank"
                      >Why give $50?</a
                    >
                  </div>
                </div>
              </div>
              <div class="extra-wrapper">
                <button class="extra-button" id="save-for-later">
                  <a
                    class="remove-underline"
                    target="_blank"
                    href="https://calendar.google.com/event?action=TEMPLATE&amp;tmeid=NzI2MzRjcnZpMHJiOHRxanJqMTRiaHM3NXYgZ2FiaXRoZWJpZ2dAbQ&amp;tmsrc=gabithebigg%40gmail.com"
                  >
                    Save for later</a
                  >
                </button>
                <button
                  class="extra-button"
                  id="tell-your-friends"
                  onclick="tellYourFriends()"
                >
                  Tell your friends
                </button>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-links">
          <a
            class="fa fa-facebook fb-xfbml-parse-ignore"
            target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u=https://justicebringer.github.io/Donation-widget/"
            >Facebook</a
          >
          <a
            class="fa fa-twitter"
            data-size="large"
            target="_blank"
            href="https://twitter.com/intent/tweet?text=https://justicebringer.github.io/Donation-widget/"
            >Twitter</a
          >
          <a
            class="fa fa-pinterest"
            href="https://www.pinterest.com/pin/create/button/?url=https://justicebringer.github.io/Donation-widget/"
            target="_blank"
            data-pin-custom="true"
            >Pinterest</a
          >
          <button
            class="fa fa-rss"
            id="close-modal-button"
            onclick="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/index.js" type="text/javascript"></script>
</html>
