<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./public/images/favicon.png"
    />
    <title>Donation widget - Omniconvert given assignment no. 2</title>
    <meta
      name="description"
      content="Solve Omniconvert given assignment no. 2 for Donation widget"
    />
    <meta name="keywords" content="donation, project, give" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/htmlElements.css" />
    <link rel="stylesheet" href="./css/keyframes.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>

  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <article>
          <div class="wrapper">
            <div class="donation-wrapper">
              <div class="tooltip">
                <span class="tooltiptext">
                  <span class="project-money-needed"> $167 </span>
                  still needed for this project</span
                >
              </div>
              <div class="second-wrapper">
                <div class="donation-completion-wrapper">
                  <div class="donation-completion"></div>
                </div>

                <div class="donation-details">
                  <p>
                    <span class="days-left">Only 3 days left </span> to fund
                    this project.
                  </p>
                  <p>
                    Join the <span id="donors-number">42</span> other donors who
                    have already supported this project. Every dollar helps.
                  </p>
                  <div>
                    <div class="money-donation">
                      <div class="donate-money-wrapper">
                        <input
                          type="text"
                          class="donate-money"
                          name="money"
                          value
                          placeholder="50"
                        />
                      </div>
                      <button class="donate-money-text">Give Now</button>
                    </div>
                    <a
                      class="donation-reason"
                      href="https://www.cafonline.org/my-personal-giving/long-term-giving/resource-centre/five-reasons-to-give-to-charity"
                      target="_blank"
                      >Why give $50?</a
                    >
                  </div>
                </div>
              </div>
              <div class="extra-wrapper">
                <button class="extra-button">Save for later</button>
                <button class="extra-button">Tell your friends</button>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="./js/index.js" type="text/javascript"></script>
</html>
